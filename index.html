<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" sizes="32x32" href="/images/favicon-32x32.png" type="image/x-icon">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <section>
            <picture>
                <div class="photo">
                    <div class="desktop-photo"><img src="/images/image-product-desktop.jpg" alt="perfume picture"  class="desktop"></div>
                
                    <div class="mobile-photo"><img src="images/image-product-mobile.jpg" alt=""    class="mobile"></div>
                </div>
            </picture>
            <div class="content">
                <p class="head">PERFUME</p>
                <h1> Gabrielle Essence Eau De Parfume</h1>
                <p class="par">A floral, solar and voluptuous   interpretation composed by Olivier Polge,     Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h2>$149.99</h2>
                    <p>$169.99</p>
                </div>
                <a href="#" class="btn"><img src="/images/icon-cart.svg" alt="cart icon">Add to Cart</a>
            </div>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Tbahd</a>.
        </div>
    </main>
</body>
</html>
